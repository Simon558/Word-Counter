<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>

    <link rel="stylesheet" href="styles/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1>Word Counter</h1>
    <p class="top-text">Simple tool to count words in Your text</p>

    <main class="main-container">
        <textarea id="text-area" class="textarea" placeholder="Type or paste text here"></textarea>

        <section class="card-container">
            <div class="card">
                <p class="card__title">Words</p>
                <p class="card__value" id="words-value">0</p>
            </div>
            
            <div class="card">
                <p class="card__title">Characters</p>
                <p class="card__value" id="characters-value">0</p>
            </div>

            <div class="card">
                <p class="card__title">Sentences</p>
                <p class="card__value" id="sentences-value">0</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
